<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLA Activity Dashboard | 臺海周邊動態儀表板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f3f4f6; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Custom Scrollbar for the events list */
        .events-scroll::-webkit-scrollbar { width: 6px; }
        .events-scroll::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 4px; }
        .events-scroll::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 4px; }
        .events-scroll::-webkit-scrollbar-thumb:hover { background: #9ca3af; }
    </style>
</head>
<body class="text-slate-800">

    <!-- Header -->
    <header class="bg-slate-900 text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div class="w-3 h-10 bg-red-500 rounded-full"></div>
                <div>
                    <h1 class="text-xl font-bold tracking-wider">PLA ACTIVITY</h1>
                    <p class="text-xs text-slate-400">臺海周邊海、空域動態儀表板</p>
                </div>
            </div>
            <div id="status-indicator" class="flex items-center space-x-2 text-xs">
                <span class="relative flex h-3 w-3">
                  <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                  <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
                </span>
                <span>System Online</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        
        <!-- Stats Overview (Optional Placeholder) -->
        <div id="loading" class="flex justify-center items-center py-20">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-slate-900"></div>
        </div>

        <div id="dashboard-grid" class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6 hidden">
            <!-- Cards will be injected here -->
        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-12 py-6">
        <div class="container mx-auto px-4 text-center text-slate-500 text-sm">
            &copy; 2025 Ministry of National Defense Data Visualization. Powered by Supabase.
        </div>
    </footer>

    <!-- Script -->
    <script>
        const SUPABASE_URL = "https://abjxpbtcseagrfwcehbo.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFianhwYnRjc2VhZ3Jmd2NlaGJvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY4Mzc0NzUsImV4cCI6MjA4MjQxMzQ3NX0.IMLgS1jTBS82J0BER2I_CROCJn_7DtMoPIbyRCSpC9s";

        async function fetchData() {
            try {
                // Fetch Activity joined with Flight Events
                // Note: The relation name is likely 'pla_flight_events'
                const response = await fetch(`${SUPABASE_URL}/rest/v1/pla_activity?select=*,pla_flight_events(*)&order=activity_date.desc`, {
                    headers: {
                        "apikey": SUPABASE_KEY,
                        "Authorization": `Bearer ${SUPABASE_KEY}`
                    }
                });

                if (!response.ok) throw new Error("Network response was not ok");
                const data = await response.json();
                renderDashboard(data);
            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById('loading').innerHTML = `<p class="text-red-500">Error loading data: ${error.message}</p>`;
            }
        }

        function renderDashboard(data) {
            const grid = document.getElementById('dashboard-grid');
            const loading = document.getElementById('loading');
            
            loading.classList.add('hidden');
            grid.classList.remove('hidden');

            data.forEach(item => {
                const card = createCard(item);
                grid.appendChild(card);
            });
        }

        function createCard(item) {
            const date = moment(item.activity_date).format('YYYY-MM-DD');
            const dayOfWeek = moment(item.activity_date).format('dddd');
            
            // Image Path: Assuming images are in 'images/' folder relative to this file
            const imagePath = item.image_file ? `images/${item.image_file}` : 'https://placehold.co/600x400?text=No+Image';

            // High Threat? (Crossed median line)
            const isHighThreat = item.aircraft_crossing > 0;
            const threatClass = isHighThreat ? "border-l-4 border-red-500" : "border-l-4 border-emerald-500";
            const threatBadge = isHighThreat 
                ? `<span class="bg-red-100 text-red-800 text-xs font-medium px-2.5 py-0.5 rounded flex items-center gap-1"><span class="w-2 h-2 bg-red-600 rounded-full animate-pulse"></span> 逾越中線</span>` 
                : `<span class="bg-emerald-100 text-emerald-800 text-xs font-medium px-2.5 py-0.5 rounded">常規巡航</span>`;

            // Sort events by time
            const events = item.pla_flight_events || [];
            events.sort((a, b) => (a.time_range || '').localeCompare(b.time_range || ''));

            const card = document.createElement('div');
            card.className = `bg-white rounded-xl shadow-sm hover:shadow-xl transition-all duration-300 overflow-hidden flex flex-col fade-in ${threatClass}`;
            
            card.innerHTML = `
                <div class="p-5 border-b border-slate-100 flex justify-between items-start">
                    <div>
                        <div class="flex items-center gap-2 mb-1">
                            <span class="text-xs font-bold text-slate-400 uppercase tracking-wider">${dayOfWeek}</span>
                            ${threatBadge}
                        </div>
                        <h2 class="text-2xl font-bold text-slate-800">${date}</h2>
                    </div>
                    <a href="${item.link}" target="_blank" class="text-slate-400 hover:text-blue-600 transition-colors" title="View Source">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                        </svg>
                    </a>
                </div>

                <!-- Key Stats Grid -->
                <div class="grid grid-cols-3 divide-x border-b border-slate-100 bg-slate-50">
                    <div class="p-3 text-center">
                        <div class="text-xs text-slate-500 uppercase">Aircraft</div>
                        <div class="font-bold text-lg text-slate-700">${item.aircraft_total}</div>
                        <div class="text-[10px] text-red-500 font-medium">${item.aircraft_crossing > 0 ? `(${item.aircraft_crossing} 逾越)` : '-'}</div>
                    </div>
                    <div class="p-3 text-center">
                        <div class="text-xs text-slate-500 uppercase">Vessels</div>
                        <div class="font-bold text-lg text-blue-700">${item.vessels_total}</div>
                    </div>
                    <div class="p-3 text-center">
                        <div class="text-xs text-slate-500 uppercase">Balloons</div>
                        <div class="font-bold text-lg text-purple-700">${item.balloons_total}</div>
                    </div>
                </div>

                <!-- Activity Image (Click to Expand logic could be added) -->
                <div class="relative group h-48 overflow-hidden bg-slate-200 cursor-pointer" onclick="window.open('${imagePath}', '_blank')">
                    <img src="${imagePath}" alt="Activity Map" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
                    <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-10 transition-all flex items-center justify-center">
                        <span class="opacity-0 group-hover:opacity-100 text-white bg-black bg-opacity-50 px-3 py-1 rounded text-sm">View Map</span>
                    </div>
                </div>

                <!-- Flight Events Timeline -->
                <div class="p-5 flex-grow flex flex-col">
                    <h3 class="text-xs font-bold text-slate-400 uppercase mb-3 flex items-center gap-2">
                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        Flight Events
                    </h3>
                    
                    <div class="events-scroll overflow-y-auto max-h-48 space-y-3 pr-2">
                        ${events.length === 0 ? '<p class="text-sm text-slate-400 italic">No detailed flight events recorded.</p>' : ''}
                        
                        ${events.map(evt => {
                            // Style tags based on content
                            const tags = (evt.details || []).map(tag => {
                                let color = "bg-slate-100 text-slate-600";
                                if(tag.includes("逾越")) color = "bg-red-100 text-red-700";
                                if(tag.includes("西南")) color = "bg-orange-100 text-orange-700";
                                return `<span class="${color} text-[10px] px-1.5 py-0.5 rounded">${tag}</span>`;
                            }).join('');

                            return `
                            <div class="relative pl-4 border-l-2 border-slate-200">
                                <div class="absolute -left-[5px] top-1.5 w-2 h-2 rounded-full bg-slate-300"></div>
                                <div class="flex justify-between items-start mb-1">
                                    <span class="text-xs font-mono text-slate-500">${evt.time_range}</span>
                                    <span class="text-xs font-bold text-slate-700 bg-slate-100 px-1 rounded">x${evt.count}</span>
                                </div>
                                <div class="text-sm font-medium text-slate-800 leading-tight mb-1">${evt.aircraft_type}</div>
                                <div class="flex flex-wrap gap-1 mt-1">${tags}</div>
                            </div>
                            `;
                        }).join('')}
                    </div>
                </div>

                <!-- Expandable Details -->
                <details class="group border-t border-slate-100">
                    <summary class="flex items-center justify-between p-3 text-xs font-medium text-slate-500 cursor-pointer bg-slate-50 group-hover:bg-slate-100 transition-colors">
                        <span>Original Report Text</span>
                        <svg class="w-4 h-4 transition-transform group-open:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </summary>
                    <div class="p-4 text-xs text-slate-600 bg-slate-50 leading-relaxed whitespace-pre-line border-t border-slate-200">
                        ${item.original_text || "No text content."}
                    </div>
                </details>
            `;
            
            return card;
        }

        // Init
        fetchData();
    </script>
</body>
</html>
