name: Daily PLA Data Update

on:
  schedule:
    # 每天 UTC 02:00 (台灣時間 10:00) 執行
    - cron: '0 2 * * *'
  workflow_dispatch: # 允許手動觸發

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install System Dependencies (Tesseract OCR)
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr tesseract-ocr-chi-tra tesseract-ocr-eng

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Update Script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python update_pla_data.py

      - name: Commit and Push New Images
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "action@github.com"
          
          # Check if there are changes in images/ folder
          git add images/
          
          # Commit only if there are changes
          if ! git diff-index --quiet HEAD; then
            git commit -m "Auto-update: Add new PLA activity images"
            git push
            echo "New images pushed to repository."
          else
            echo "No new images to push."
          fi
