<!DOCTYPE html>
<html lang="zh-TW" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>臺海動態戰略儀表板 | PLA Activity Dashboard</title>
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    
    <!-- Tailwind Theme Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: { 850: '#1e293b', 900: '#0f172a', 950: '#020617' },
                        intel: { blue: '#3b82f6', red: '#ef4444', cyan: '#06b6d4', green: '#10b981', orange: '#f59e0b', purple: '#a855f7', yellow: '#eab308' }
                    },
                    fontFamily: { sans: ['Noto Sans TC', 'sans-serif'], mono: ['Menlo', 'Monaco', 'monospace'] }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body { background-color: #020617; color: #e2e8f0; font-family: 'Noto Sans TC', sans-serif; }
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .modal-backdrop {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px);
        }
        .threat-glow { animation: redGlow 2s infinite; }
        @keyframes redGlow { 0% { box-shadow: 0 0 5px rgba(239, 68, 68, 0.2); } 50% { box-shadow: 0 0 20px rgba(239, 68, 68, 0.6); } 100% { box-shadow: 0 0 5px rgba(239, 68, 68, 0.2); } }
        .filter-btn.active { background-color: #3b82f6; color: white; border-color: #3b82f6; }
    </style>
</head>
<body class="antialiased min-h-screen bg-slate-950 pb-10">

    <!-- Sticky Navigation -->
    <nav class="sticky top-0 z-40 border-b border-slate-800 bg-slate-900/95 backdrop-blur shadow-lg h-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-full flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-2">
                    <div class="w-3 h-3 bg-intel-red rounded-full threat-glow"></div>
                    <span class="font-bold text-xl tracking-widest text-white">PLA<span class="text-intel-blue">INTEL</span></span>
                </div>
                <div class="hidden md:block h-6 w-px bg-slate-700 mx-2"></div>
                <span class="hidden md:block text-xs font-mono text-slate-400">臺海周邊海、空域動態戰略分析</span>
            </div>
            <div class="flex items-center gap-4 text-xs font-mono">
                <span class="text-slate-500">VERSION: <span id="nav-ver" class="text-slate-300">---</span></span>
                <span class="px-2 py-1 rounded bg-slate-800 border border-slate-700 text-intel-green">ONLINE</span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-8 space-y-8">
            
        <!-- 1. KPI Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4" id="kpi-container">
            <div class="glass-panel rounded-xl p-5 relative overflow-hidden group">
                <div class="text-slate-400 text-xs font-bold uppercase tracking-wider mb-1">區域偵獲總架次</div>
                <div class="flex items-baseline gap-2"><div class="text-3xl font-bold text-white tracking-tight" id="kpi-total-aircraft">--</div><span class="text-xs text-slate-500">Sorties</span></div>
            </div>
            <div class="glass-panel rounded-xl p-5 border-l-2 border-intel-red relative overflow-hidden group">
                <div class="text-slate-400 text-xs font-bold uppercase tracking-wider mb-1">逾越中線/侵擾</div>
                <div class="flex items-baseline gap-2"><div class="text-3xl font-bold text-intel-red tracking-tight" id="kpi-total-crossing">--</div><span class="text-xs text-slate-500">Crossings</span></div>
            </div>
            <div class="glass-panel rounded-xl p-5 relative overflow-hidden group">
                <div class="text-slate-400 text-xs font-bold uppercase tracking-wider mb-1">共艦活動艘次</div>
                <div class="flex items-baseline gap-2"><div class="text-3xl font-bold text-intel-cyan tracking-tight" id="kpi-total-vessels">--</div><span class="text-xs text-slate-500">Vessels</span></div>
            </div>
            <div class="glass-panel rounded-xl p-5 relative overflow-hidden group">
                <div class="text-slate-400 text-xs font-bold uppercase tracking-wider mb-1">選定期間最高峰</div>
                <div class="flex justify-between items-end"><div class="text-3xl font-bold text-white tracking-tight" id="kpi-max-day">--</div><div class="text-xs text-slate-500 font-mono" id="kpi-max-date">--/--</div></div>
            </div>
        </div>

        <!-- 2. Charts Section -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2 glass-panel rounded-xl p-6 flex flex-col">
                <div class="flex flex-wrap justify-between items-center mb-6 gap-4">
                    <div><h3 class="text-lg font-semibold text-white flex items-center gap-2">趨勢分析</h3><p class="text-xs text-slate-500 mt-1">點擊數據點可查看當日詳細戰術卡片</p></div>
                    <div class="flex bg-slate-800 rounded-lg p-1 border border-slate-700">
                        <button onclick="updateDashboard(7)" class="filter-btn text-xs px-3 py-1 rounded text-slate-400" id="btn-7">7天</button>
                        <button onclick="updateDashboard(30)" class="filter-btn text-xs px-3 py-1 rounded text-slate-400" id="btn-30">30天</button>
                        <button onclick="updateDashboard(90)" class="filter-btn text-xs px-3 py-1 rounded text-slate-400" id="btn-90">90天</button>
                        <button onclick="updateDashboard(0)" class="filter-btn text-xs px-3 py-1 rounded text-slate-400 active" id="btn-0">全部</button>
                    </div>
                </div>
                <div class="h-72 w-full"><canvas id="trendChart"></canvas></div>
            </div>
            <div class="glass-panel rounded-xl p-6 flex flex-col">
                <h3 class="text-sm font-semibold text-slate-300 mb-4 uppercase">兵力結構 (機型)</h3>
                <div class="flex-grow flex items-center justify-center relative">
                    <div class="w-full h-48"><canvas id="compositionChart"></canvas></div>
                    <div class="absolute inset-0 flex items-center justify-center pointer-events-none text-center">
                        <div class="text-2xl font-bold text-white" id="comp-total">-</div><span class="text-[10px] text-slate-500 font-mono">SORTIES</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 3. Table (FIXED HEADERS) -->
        <div class="glass-panel rounded-xl overflow-hidden flex flex-col">
            <div class="px-6 py-4 border-b border-slate-700 bg-slate-800/50 flex justify-between items-center">
                <h3 class="font-semibold text-white">情報日誌 (Intelligence Logs)</h3>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left text-slate-400">
                    <thead class="text-xs text-slate-300 uppercase bg-slate-800/80">
                        <tr>
                            <th class="px-6 py-3 whitespace-nowrap">日期</th>
                            <th class="px-6 py-3 text-center whitespace-nowrap">空軍總架次</th>
                            <th class="px-6 py-3 text-center whitespace-nowrap">逾越中線</th>
                            <th class="px-6 py-3 text-center whitespace-nowrap">共艦艘次</th>
                            <th class="px-6 py-3 whitespace-nowrap">主要態勢</th>
                            <th class="px-6 py-3 text-right">詳細</th>
                        </tr>
                    </thead>
                    <tbody id="table-body" class="divide-y divide-slate-700"></tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Version Info Modal (Startup) -->
    <div id="startup-modal" class="fixed inset-0 z-[100] hidden modal-backdrop flex items-center justify-center p-4">
        <div class="glass-panel bg-slate-900 rounded-2xl p-8 max-w-md w-full border border-intel-blue/30 text-center shadow-[0_0_50px_rgba(59,130,246,0.2)]">
            <div class="w-16 h-16 bg-intel-blue/20 rounded-full flex items-center justify-center mx-auto mb-6"><svg class="w-8 h-8 text-intel-blue" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg></div>
            <h2 class="text-2xl font-bold text-white mb-2">戰情資料庫已連線</h2>
            <p class="text-slate-400 mb-6">目前的更新版本為：<br><span class="text-intel-cyan font-mono font-bold text-lg" id="ver-date">----/--/--</span></p>
            <button onclick="closeStartupModal()" class="w-full py-3 bg-intel-blue hover:bg-blue-600 text-white font-bold rounded-xl transition shadow-lg shadow-blue-500/20">進入戰情室</button>
        </div>
    </div>

    <!-- Detail Modal -->
    <div id="detail-modal" class="fixed inset-0 z-50 hidden modal-backdrop flex items-center justify-center p-0 md:p-4">
        <div class="bg-slate-900 rounded-none md:rounded-2xl w-full max-w-5xl h-full md:h-[90vh] flex flex-col border border-slate-700 overflow-hidden relative transform transition-all" id="modal-content">
            <div class="p-5 border-b border-slate-700 flex justify-between items-center bg-slate-800/50 flex-none">
                <div><h2 class="text-2xl font-bold text-white flex flex-wrap items-center gap-3"><span id="modal-date"></span><span id="modal-badge"></span></h2><p class="text-sm text-slate-400 mt-1">詳細戰術資料 (Tactical Detail)</p></div>
                <button onclick="closeModal()" class="text-slate-400 hover:text-white p-2 rounded-full hover:bg-slate-700 transition"><svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M6 18L18 6M6 6l12 12" stroke-width="2" /></svg></button>
            </div>
            <div class="flex-grow overflow-y-auto flex flex-col lg:flex-row">
                <div class="lg:w-1/2 bg-black/50 flex items-center justify-center p-4 relative group min-h-[300px]"><img id="modal-image" class="max-h-[500px] lg:max-h-full max-w-full object-contain"><a id="modal-img-link" href="#" target="_blank" class="absolute top-4 right-4 bg-slate-800/80 p-2 rounded-lg opacity-0 group-hover:opacity-100 transition"><svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" stroke-width="2" /></svg></a></div>
                <div class="lg:w-1/2 p-6 bg-slate-900 overflow-y-auto">
                    <div id="modal-stats-grid" class="grid grid-cols-2 sm:grid-cols-3 gap-4 mb-8"></div>
                    <h3 class="text-sm font-bold text-slate-300 mb-4 border-b border-slate-800 pb-2 flex items-center gap-2"><svg class="w-4 h-4 text-intel-blue" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" stroke-width="2"/></svg>飛行時間軸</h3>
                    <div id="modal-timeline" class="space-y-4 pl-2 border-l-2 border-slate-800 ml-2"></div>
                    <div class="mt-8 pt-6 border-t border-slate-800"><h3 class="text-xs font-bold text-slate-500 mb-2 uppercase">原始報告</h3><p id="modal-text" class="text-xs text-slate-400 whitespace-pre-line bg-slate-800/50 p-3 rounded"></p></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        const SUPABASE_URL = "https://abjxpbtcseagrfwcehbo.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFianhwYnRjc2VhZ3Jmd2NlaGJvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY4Mzc0NzUsImV4cCI6MjA4MjQxMzQ3NX0.IMLgS1jTBS82J0BER2I_CROCJn_7DtMoPIbyRCSpC9s";

        let GLOBAL_DATA = [];
        let CURRENT_CHART_DATA = []; 
        let trendChartInstance = null;
        let compositionChartInstance = null;

        async function init() {
            try {
                const res = await fetch(`${SUPABASE_URL}/rest/v1/pla_activity?select=*,pla_flight_events(*)&order=activity_date.asc`, {
                    headers: { "apikey": SUPABASE_KEY, "Authorization": `Bearer ${SUPABASE_KEY}` }
                });
                if (!res.ok) throw new Error("API Error");
                GLOBAL_DATA = await res.json();
                
                if (GLOBAL_DATA.length > 0) {
                    const latestDate = GLOBAL_DATA[GLOBAL_DATA.length - 1].activity_date;
                    document.getElementById('nav-ver').innerText = latestDate;
                    document.getElementById('ver-date').innerText = latestDate;
                    document.getElementById('startup-modal').classList.remove('hidden');
                }

                updateDashboard(0); // Default: ALL
                renderTable(GLOBAL_DATA);
            } catch (e) { console.error(e); }
        }

        function updateDashboard(days) {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${days}`).classList.add('active');

            if (days > 0) CURRENT_CHART_DATA = GLOBAL_DATA.slice(-days);
            else CURRENT_CHART_DATA = GLOBAL_DATA;

            renderKPIs(CURRENT_CHART_DATA); 
            renderTrendChart(CURRENT_CHART_DATA);
            renderCompositionChart(CURRENT_CHART_DATA);
        }

        function renderKPIs(data) {
            let totalAir = 0, totalCross = 0, totalShip = 0, maxVal = 0, maxDate = "";
            data.forEach(d => {
                totalAir += (d.aircraft_total || 0);
                totalCross += (d.aircraft_crossing || 0);
                totalShip += (d.vessels_total || 0);
                if ((d.aircraft_total || 0) > maxVal) { maxVal = d.aircraft_total; maxDate = d.activity_date; }
            });
            document.getElementById('kpi-total-aircraft').innerText = totalAir.toLocaleString();
            document.getElementById('kpi-total-crossing').innerText = totalCross.toLocaleString();
            document.getElementById('kpi-total-vessels').innerText = totalShip.toLocaleString();
            document.getElementById('kpi-max-day').innerText = maxVal;
            document.getElementById('kpi-max-date').innerText = maxDate ? moment(maxDate).format('MM/DD') : '--/--';
        }

        function renderTrendChart(data) {
            const ctx = document.getElementById('trendChart').getContext('2d');
            if (trendChartInstance) trendChartInstance.destroy();
            trendChartInstance = new Chart(ctx, {
                data: {
                    labels: data.map(d => moment(d.activity_date).format('MM/DD')),
                    datasets: [
                        { type: 'line', label: '總架次', data: data.map(d => d.aircraft_total), borderColor: '#3b82f6', backgroundColor: 'rgba(59, 130, 246, 0.1)', fill: true, tension: 0.3, yAxisID: 'y' },
                        { type: 'bar', label: '逾越中線', data: data.map(d => d.aircraft_crossing), backgroundColor: 'rgba(239, 68, 68, 0.7)', barPercentage: 0.6, yAxisID: 'y' },
                        { type: 'line', label: '共艦', data: data.map(d => d.vessels_total), borderColor: '#06b6d4', borderWidth: 2, borderDash: [5,5], pointRadius: 0, yAxisID: 'y1' }
                    ]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    interaction: { mode: 'index', intersect: false },
                    onHover: (e, el) => e.native.target.style.cursor = el[0] ? 'pointer' : 'default',
                    onClick: (e) => {
                        const points = trendChartInstance.getElementsAtEventForMode(e, 'index', { intersect: false }, true);
                        if (points.length) { const item = data[points[0].index]; if (item) openModal(item); }
                    },
                    plugins: { legend: { labels: { color: '#94a3b8' } } },
                    scales: { 
                        x: { grid: { display: false }, ticks: { maxTicksLimit: 12, color: '#64748b' } },
                        y: { type: 'linear', position: 'left', grid: { color: '#334155' }, ticks: { color: '#3b82f6' } },
                        y1: { type: 'linear', position: 'right', grid: { display: false }, ticks: { color: '#06b6d4' } }
                    }
                }
            });
        }

        function renderCompositionChart(data) {
            const ctx = document.getElementById('compositionChart').getContext('2d');
            if (compositionChartInstance) compositionChartInstance.destroy();
            let counts = { "主戰機": 0, "輔戰機": 0, "無人機": 0, "直升機": 0 };
            let total = 0;
            data.forEach(d => {
                if (d.pla_flight_events) d.pla_flight_events.forEach(e => {
                    const type = (e.aircraft_type || "").toLowerCase();
                    const c = e.count || 0;
                    if (type.includes('fighter') || type.includes('主戰')) counts["主戰機"] += c;
                    else if (type.includes('support') || type.includes('輔戰')) counts["輔戰機"] += c;
                    else if (type.includes('uav') || type.includes('無人')) counts["無人機"] += c;
                    else if (type.includes('heli') || type.includes('直升')) counts["直升機"] += c;
                    total += c;
                });
            });
            document.getElementById('comp-total').innerText = total.toLocaleString();
            compositionChartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: { labels: Object.keys(counts), datasets: [{ data: Object.values(counts), backgroundColor: ['#3b82f6', '#10b981', '#f59e0b', '#8b5cf6'], borderWidth: 0 }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, cutout: '75%' }
            });
        }

        function renderTable(data) {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';
            // Recent first, show 100
            const displayData = [...data].reverse().slice(0, 100);

            displayData.forEach((item) => {
                const tr = document.createElement('tr');
                tr.className = "bg-slate-800/30 hover:bg-slate-700/50 transition border-b border-slate-700 cursor-pointer group";
                tr.onclick = () => openModal(item);
                
                const isThreat = item.aircraft_crossing > 0;
                
                tr.innerHTML = `
                    <td class="px-6 py-4 font-mono text-slate-300 group-hover:text-white transition whitespace-nowrap">${item.activity_date}</td>
                    <td class="px-6 py-4 text-center font-bold text-white whitespace-nowrap">${item.aircraft_total}</td>
                    <td class="px-6 py-4 text-center whitespace-nowrap ${isThreat ? 'text-red-400 font-bold' : 'text-slate-600'}">${item.aircraft_crossing || '-'}</td>
                    <td class="px-6 py-4 text-center text-cyan-400 font-mono whitespace-nowrap">${item.vessels_total}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        ${isThreat ? '<span class="text-red-400 font-bold">● 逾越中線</span>' : '<span class="text-slate-500">常態巡航</span>'}
                    </td>
                    <td class="px-6 py-4 text-right whitespace-nowrap">
                        <button class="text-xs bg-slate-700 hover:bg-blue-600 text-white px-3 py-1 rounded transition">詳細</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function openModal(item) {
            document.getElementById('modal-date').innerText = item.activity_date;
            const isT = item.aircraft_crossing > 0;
            const badge = document.getElementById('modal-badge');
            badge.className = isT ? "bg-red-500/20 text-red-400 border border-red-500/50 px-3 py-0.5 rounded text-xs" : "bg-green-500/20 text-green-400 border border-green-500/50 px-3 py-0.5 rounded text-xs";
            badge.innerText = isT ? "HIGH THREAT" : "ROUTINE";
            const imgP = item.image_file ? `images/${item.image_file}` : 'https://placehold.co/800x600/1e293b/FFF?text=No+Map';
            document.getElementById('modal-image').src = imgP;
            document.getElementById('modal-img-link').href = imgP;
            const grid = document.getElementById('modal-stats-grid');
            grid.innerHTML = `<div class="bg-slate-800 p-3 rounded-lg text-center border border-slate-700"><div class="text-xs text-slate-500 uppercase mb-1">空軍</div><div class="text-xl font-bold text-white">${item.aircraft_total}</div></div><div class="bg-slate-800 p-3 rounded-lg text-center border border-slate-700"><div class="text-xs text-slate-500 uppercase mb-1">逾越</div><div class="text-xl font-bold ${isT ? 'text-intel-red' : 'text-slate-400'}">${item.aircraft_crossing}</div></div><div class="bg-slate-800 p-3 rounded-lg text-center border border-slate-700"><div class="text-xs text-slate-500 uppercase mb-1">共艦</div><div class="text-xl font-bold text-intel-cyan">${item.vessels_total}</div></div>`;
            if (item.official_ships_total > 0) grid.innerHTML += `<div class="bg-slate-800 p-3 rounded-lg text-center border border-slate-700"><div class="text-xs text-intel-yellow uppercase mb-1">公務船</div><div class="text-xl font-bold text-intel-yellow">${item.official_ships_total}</div></div>`;
            if (item.balloons_total > 0) grid.innerHTML += `<div class="bg-slate-800 p-3 rounded-lg text-center border border-slate-700"><div class="text-xs text-intel-purple uppercase mb-1">氣球</div><div class="text-xl font-bold text-intel-purple">${item.balloons_total}</div></div>`;
            const tm = document.getElementById('modal-timeline'); tm.innerHTML = '';
            const evts = item.pla_flight_events || []; evts.sort((a,b)=>(a.time_range||'').localeCompare(b.time_range||''));
            if(evts.length === 0) tm.innerHTML = `<p class="text-sm text-slate-500 italic py-4">無詳細資料</p>`;
            else evts.forEach(e => {
                let tags = ''; (e.details||[]).forEach(t => {
                    let c = t.includes('逾越') ? 'bg-red-900/50 text-red-300' : 'bg-slate-700 text-slate-300';
                    tags += `<span class="${c} text-[10px] px-2 py-0.5 rounded">${t.includes('Crossed')?'逾越中線':t}</span>`;
                });
                tm.innerHTML += `<div class="relative pl-6 pb-4 border-l border-slate-700 last:border-0"><div class="absolute -left-[5px] top-1.5 w-2.5 h-2.5 rounded-full bg-slate-500"></div><div class="flex justify-between items-start"><span class="font-mono text-xs text-intel-blue font-bold">${e.time_range}</span><span class="text-xs bg-slate-700 text-white px-1.5 rounded">x${e.count}</span></div><div class="text-sm text-slate-200 mt-1">${e.aircraft_type.replace(/ \(.*?\)/g, '')}</div><div class="flex flex-wrap gap-2 mt-2">${tags}</div></div>`;
            });
            document.getElementById('modal-text').innerText = item.original_text || "無內容";
            document.getElementById('detail-modal').classList.remove('hidden');
            setTimeout(() => document.getElementById('modal-content').classList.add('scale-100', 'opacity-100'), 10);
        }
        function closeModal() { document.getElementById('modal-content').classList.remove('scale-100', 'opacity-100'); setTimeout(() => document.getElementById('detail-modal').classList.add('hidden'), 300); }
        function closeStartupModal() { document.getElementById('startup-modal').classList.add('hidden'); }
        init();
    </script>
</body>
